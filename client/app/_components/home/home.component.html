<md-list>
  <md-list-item *ngFor="let batch of batches">
  	<h4 md-line>{{batch.dbUri}}</h4>
  	<h6 md-line>{{batch.collectionName}}</h6>
  	<md-icon md-list-icon *ngIf="batch.status == 'DONE'">done</md-icon>
	<md-icon md-list-icon *ngIf="batch.status != 'DONE'">
		<md-spinner></md-spinner>
	</md-icon>
	<button class="mat-icon-button" [routerLink]="['/batch', batch._id]">
		<md-icon>visibility</md-icon>
	</button>
	<button class="mat-icon-button" (click)="delete(batch._id)">
		<md-icon>delete</md-icon>
	</button>
  </md-list-item>
</md-list>

<span class="app-action">
  <button md-fab [routerLink]="['/discovery']"><md-icon>add</md-icon></button>
</span>
