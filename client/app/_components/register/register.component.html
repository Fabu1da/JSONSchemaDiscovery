<md-card>

  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>

    <md-card-header>
      <md-card-title>Cadastre-se</md-card-title>
    </md-card-header>

    <md-card-content>

      <md-input-container class="md-block">
        <input mdInput placeholder="Nome" [(ngModel)]="model.username" #username="ngModel" name="username" required/>
        <md-error *ngIf="!username.valid">
          Nome é <strong>obrigatório</strong>
        </md-error>
      </md-input-container>

      <md-input-container class="md-block">
        <input type="email" mdInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="model.email" required/>
        <md-error *ngIf="emailFormControl.hasError('pattern')">
          Por favor, digite um email válido
        </md-error>
        <md-error *ngIf="emailFormControl.hasError('required')">
          Email é <strong>obrigatório</strong>
        </md-error>
      </md-input-container>

      <md-input-container class="md-block">
        <input type="password" mdInput placeholder="Criar senha" [(ngModel)]="model.password" #password="ngModel" name="password" required minlength="6"/>
        <md-error *ngIf="!password.valid">
          Senha é <strong>obrigatório</strong>
        </md-error>
      </md-input-container>

    </md-card-content>

    <md-card-actions>
      <button md-raised-button color="primary" [disabled]="loading">Cadastrar-me</button>

  </form>
